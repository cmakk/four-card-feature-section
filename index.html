<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  
  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script id="templateHB" type="text/x-handlebars-template">
		{{#each features}}
			<div class="feature-{{num}}">
				<h3 class="feature-name">{{this.name}}</h3>
  				<p class="feature-desc">{{this.description}}</p>
  				<div class="feature-img"><img src={{this.image}} alt={{this.alt}} /></div>
			</div>
		{{/each}}
  </script>
 
  <title>Mini-project | Four card feature section</title>

</head>
<body>

	<div class="wrapper">
	  <header>
		  <h1>Reliable, efficient delivery</h1>
		  <h1 class="bold">Powered by Technology</h1>
	  </header>
	  
	  <div class="info">
		  <h2>Our Artificial Intelligence powered tools use millions of project data points 
		  to ensure that your project is successful</h2>
	  </div>
	  
	  <div class="features">
	  	<div class="featurescards" id="featurescard"></div>
	  </div>
	 </div>
  
  <!--  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Christina Mak</a>.
    </p>
  </footer>
  -->
 
</body>
</html>
